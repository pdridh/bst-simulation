<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BST Sim</title>
  </head>
  <body>
    <main>
      <div class="canvas-frame">
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls-container">
        <div class="inputs">
          <div class="input-container">
            <input
              type="text"
              placeholder="5 10 12 13..."
              id="array-input"
              class="input"
            />
            <button class="btn create-btn">Create</button>
          </div>
          <div class="input-container">
            <input
              type="text"
              placeholder="Number of elements"
              id="random-input"
              maxlength="4"
              class="input"
            />

            <button class="btn random-btn">Create Random</button>
          </div>
          <div class="input-container">
            <input
              type="text"
              placeholder="Insert number"
              id="insert-input"
              maxlength="4"
              class="input"
            />
            <button class="btn insert-btn">Insert</button>
          </div>
          <div class="input-container">
            <input
              type="text"
              placeholder="Find number"
              id="find-input"
              class="input"
            />
            <button class="btn find-btn">Find</button>
          </div>
          <div class="input-container">
            <input
              type="text"
              placeholder="Delete number"
              id="delete-input"
              class="input"
            />
            <button class="btn delete-btn">Delete</button>
          </div>
        </div>
        <div class="buttons">
          <button class="btn recenter-btn">Recenter</button>
          <button class="btn clear-btn">Clear</button>
          <button class="btn balance-btn">Balance</button>
          <button class="btn level-order-btn" data-type="level">
            Level Order
          </button>
          <button class="btn inorder-btn" data-type="in">Inorder</button>
          <button class="btn preorder-btn" data-type="pre">Preorder</button>
          <button class="btn postorder-btn" data-type="post">Postorder</button>
        </div>
      </div>
    </main>

    <footer id="footer">
      <a class="source" href="https://github.com/pdridh/bst-simulation"></a>
    </footer>
  </body>
</html>
